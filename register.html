<body>

  <body>

    <h1>Create an account</h1>
    First Name:
    <input type="text" id="firstname" />
    <br /><br />
    Last Name:
    <input type="text" id="lastname" />
    <br /><br />
    Email:
    <input type="text" id="email" />
    <br /><br />
    password:
    <input type="password" id="password" />
    <br /><br />
    <input type="submit" value="Creat Account" id="register" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

     <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCGJSpEFQbphdoGy4Q8vhoretZp8zUU__Q",
        authDomain: "fir-assignment-2.firebaseapp.com",
        projectId: "fir-assignment-2",
        storageBucket: "fir-assignment-2.appspot.com",
        messagingSenderId: "83437304546",
        appId: "1:83437304546:web:1f896bbdb30866b80afcbb"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>

      document.addEventListener("DOMContentLoaded", function() {
        const firstname = document.getElementById("firstname");
        const lastname = document.getElementById("lastname");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const register = document.getElementById("register");

        const db = firebase.firestore();

        function addUser(uid, first, last) {
          db.collection("Users")
            .doc(uid)
            .set({
              firstname: first,
              lastname: last,
              user: uid,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            })
            .then(function () {
              console.log("User added to database!");
            })
            .catch(function (error) {
              console.error(error);
            });
        }
        // waits for both email and password to submit
        register.addEventListener("click", function () {
          if (email.value && password.value) {
            firebase
              .auth()
              .createUserWithEmailAndPassword(email.value, password.value)
              .then(function (data) {
                console.log("data", data);
                const user = firebase.auth().currentUser;
                addUser(user.uid, firstname.value, lastname.value);
              })
              .catch(function (error) {
                console.error(error);
              })
          }
        })
      })
    </script>
  </body>
