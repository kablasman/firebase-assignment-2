    <h1>Create Your Profile</h1>
    First Name:
    <input type="text" id="firstname" />
    <br /><br />
    Last Name:
    <input type="text" id="lastname" />
    <br /><br />
    Email:
    <input type="text" id="email" />
    <br /><br />
    password:
    <input type="password" id="password" />
    <br /><br />
    <label for="tel">Enter a phone number:</label>
    <input type="tel" id="tel" name="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br/><br/>
    <label for="city">Enter Your City:</label>
    <input type="text" id="city" name="city" placeholder="City" required><br/><br/>
    <label for="country">Enter Your Country:</label>
    <input type="text" id="country" name="country" placeholder="" required><br/><br/>

    <label for="profession">Select Your Domain:</label>
    <select name="profession" id="profession" multiple>
      <option value="Graphic-Designer">Graphic Designer</option>
      <option value="BackEnd-Web-Developer">BackEnd Web Developer</option>
      <option value="FrontEnd-Web-Developer">FrontEnd Web Developer</option>
      <option value="Mobile-App-Developer">Mobile App Developer</option>
    </select><br></body><br>

    <label for="summary">Summary About your Self:</label>
    <textarea id="summary" name="summary" rows="4" cols="50">
    </textarea></html><br></br>

    <input type="submit" value="Creat Account" id="register" />
