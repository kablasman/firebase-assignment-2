<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Create a Profile</title>
  </head>
  <body class="body-reg">
    <header>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <h1>Create Your Profile</h1>
    <div class="register-form">
      <div class="reg-form-container">
        <div class="first-name">
          <label>First Name:</label>
          <input type="text" id="firstname" placeholder="Jane"/>
          <br /><br />
        </div>

        <div class="last-name">
          <label>Last Name:</label>
          <input type="text" id="lastname" placeholder="Doe"/>
          <br /><br />
        </div>

        <div class="email">
          <label>Email:</label>
          <input type="text" id="email" placeholder="jane.doe@email.com"/>
          <br /><br />
        </div>

        <div class="pass">
          <label>Password:</label>
          <input type="password" id="password" placeholder="*******************"/>
          <br /><br />
        </div>

        <div class="phone">
          <label for="tel">Phone:</label>
          <input type="tel" id="tel" name="tel" placeholder="(226) 459 678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br/><br/>
        </div>

        <div class="city">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="Toronto" required>
          <br/><br/>
        </div>

        <div class="country">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" placeholder="Canada" required>
        </div>

        <div class="select-form">
          <label for="profession">Select your domain:</label>
          <select name="profession" id="profession">
            <option value="Graphic-Designer">Graphic Designer</option>
            <option value="BackEnd-Web-Developer">BackEnd Web Developer</option>
            <option value="FrontEnd-Web-Developer">FrontEnd Web Developer</option>
            <option value="Mobile-App-Developer">Mobile App Developer</option>
          </select><br/><br/>
        </div>
      </div>

      <label for="avatar">Choose Profile image:</label>
      <input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">

      <p class="formfield">
        <label for="summary">Summary about yourself:</label>
        <br /><br />
        <textarea id="summary" name="summary" rows="4" cols="50">
        </textarea></html><br></br>
      </p>
      
      <div>
        <input type="submit" value="Creat Account" id="register" />
      </div>

    </div>

    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>

  </body>
</html>
